<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ì§„ì§œ ì‹¤ì‹œê°„ ë©€í‹°í”Œë ˆì´ V30</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { background: #111; color: #0f0; font-family: 'DungGeunMo', sans-serif; margin: 0; overflow: hidden; }
        
        /* ë¡œë¹„ í™”ë©´ (ì‹œì‘ ì „) */
        #lobby { position: fixed; inset: 0; background: #000; z-index: 500; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .start-btn { padding: 20px 50px; font-size: 2rem; background: #f1c40f; border: none; cursor: pointer; font-family: 'DungGeunMo'; }

        /* 4ê°œ ëª¨ë‹ˆí„° ë ˆì´ì•„ì›ƒ */
        #room-view { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; width: 100vw; height: 100vh; gap: 10px; padding: 10px; box-sizing: border-box; }
        .monitor-wrapper { border: 8px outset #888; background: #000; display: flex; flex-direction: column; cursor: pointer; transition: 0.3s; position: relative; }
        
        /* í™•ëŒ€ ê¸°ëŠ¥ */
        .focused { position: fixed !important; inset: 5vh 5vw; width: 90vw !important; height: 90vh !important; z-index: 100; cursor: default; }
        .blurred { filter: blur(5px) brightness(0.3); pointer-events: none; }

        .board { display: grid; grid-template-columns: repeat(8, 1fr); gap: 4px; flex: 1; padding: 5px; }
        .card { height: 25px; background: #222; color: #444; font-size: 0.7rem; display: flex; justify-content: center; align-items: center; border-radius: 3px; }
        .card.red { background: #e74c3c; color: white; }
        .card.blue { background: #3498db; color: white; }

        .input-box { width: 100%; padding: 15px; font-family: 'DungGeunMo'; font-size: 1.5rem; background: #000; color: #fff; border: 2px solid #555; text-align: center; }
        
        #top-ui { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 200; display: flex; gap: 30px; background: rgba(0,0,0,0.8); padding: 10px 30px; border-radius: 30px; border: 2px solid #0f0; }
        .teacher { font-size: 4rem; position: fixed; bottom: 20px; right: 20px; z-index: 200; }
        #close-btn { position: fixed; top: 20px; right: 20px; z-index: 300; display: none; background: #ff0000; color: #fff; border: none; padding: 10px 20px; font-family: 'DungGeunMo'; cursor: pointer; }
    </style>
</head>
<body>

<div id="lobby">
    <h1 style="color:#f1c40f; font-size: 3rem;">ì‹¤ì‹œê°„ ë©€í‹° ëŒ€ê²°</h1>
    <p>ì•„ë¬´ë‚˜ ì‹œì‘ì„ ëˆ„ë¥´ë©´ ëª¨ë“  ì»´í“¨í„°ê°€ ë™ì‹œì— ì‹œì‘ë©ë‹ˆë‹¤.</p>
    <button class="start-btn" onclick="requestStart()">ê²Œì„ ì‹œì‘í•˜ê¸°!</button>
</div>

<div id="top-ui">
    <div style="color:#e74c3c">RED: <span id="score-red">0</span></div>
    <div id="timer-display">300.0s</div>
    <div style="color:#3498db">BLUE: <span id="score-blue">0</span></div>
</div>

<button id="close-btn" onclick="unfocus()">ì „ì²´ë³´ê¸° (ESC)</button>
<div id="teacher" class="teacher">ğŸ‘¨â€ğŸ«</div>

<div id="room-view">
    <div class="monitor-wrapper" id="mon-1" onclick="focusMon(1)">
        <div style="background:#333; padding:5px; font-size:0.8rem;">MONITOR 01 (RED)</div>
        <div class="board" id="board-1"></div>
        <input type="text" id="input-1" class="input-box" onkeydown="handleKey(event, 'red')">
    </div>
    <div class="monitor-wrapper" id="mon-2" onclick="focusMon(2)">
        <div style="background:#333; padding:5px; font-size:0.8rem;">MONITOR 02 (BLUE)</div>
        <div class="board" id="board-2"></div>
        <input type="text" id="input-2" class="input-box" onkeydown="handleKey(event, 'blue')">
    </div>
    <div class="monitor-wrapper" id="mon-3" onclick="focusMon(3)">
        <div style="background:#333; padding:5px; font-size:0.8rem;">MONITOR 03 (RED)</div>
        <div class="board" id="board-3"></div>
        <input type="text" id="input-3" class="input-box" onkeydown="handleKey(event, 'red')">
    </div>
    <div class="monitor-wrapper" id="mon-4" onclick="focusMon(4)">
        <div style="background:#333; padding:5px; font-size:0.8rem;">MONITOR 04 (BLUE)</div>
        <div class="board" id="board-4"></div>
        <input type="text" id="input-4" class="input-box" onkeydown="handleKey(event, 'blue')">
    </div>
</div>

<script>
    // 1. ë³¸ì¸ì˜ Firebase ì£¼ì†Œë¥¼ ì—¬ê¸°ì— ë„£ìœ¼ì„¸ìš”!
    const firebaseConfig = {
        databaseURL: "https://ì—¬ëŸ¬ë¶„ì˜-í”„ë¡œì íŠ¸-ì£¼ì†Œ.firebasedatabase.app/" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('multi_game_room');

    const schoolWords = ["ë–¡ë³¶ì´", "ê¸‰ì‹", "ìš´ë™ì¥", "ë°›ì•„ì“°ê¸°", "ë°©í•™", "ìš°ìœ ê¸‰ì‹", "ì•Œë¦¼ì¥", "ì§ê¿", "ì¤€ë¹„ë¬¼", "ì‹¤ë‚´í™”", "ìƒ‰ì¢…ì´", "ë”±ì§€", "ìŠ¬ëŸ¬ì‹œ", "í”¼ì¹´ì¸„", "í•™ì›", "ìˆ™ì œ", "ì²´ìœ¡", "ì†Œí’", "ì‰¬ëŠ”ì‹œê°„", "ì§€ìš°ê°œ", "í•„í†µ", "ì‹¤ë¡œí°", "ë¦¬ì½”ë”", "ë°˜ì¥", "ì¼ê¸°", "ë…ì„œ", "í”¼êµ¬", "íƒœê¶Œë„", "ë¬¸ë°©êµ¬", "ë½‘ê¸°", "ë¶„ì‹ì§‘", "êµì‹¤", "ëª¨ë‘ í™œë™", "êµì¥ì„ ìƒë‹˜", "ìš´ë™íšŒ", "ë§¤ì ", "ì¹ íŒ", "ë¶„í•„", "ì‹¤ë‚´í™”ê°€ë°©", "ì •ë¬¸"];
    
    let isWatching = false;
    let gameStarted = false;

    // 2. ì„œë²„ì—ì„œ ì‹œì‘ ì‹ í˜¸ ê°ì‹œ
    db.on('value', (snapshot) => {
        const data = snapshot.val();
        if(!data) return;

        // ë™ì‹œ ì‹œì‘ ì²˜ë¦¬
        if(data.status === 'RUNNING' && !gameStarted) {
            gameStarted = true;
            document.getElementById('lobby').style.display = 'none';
            startLocalTimer();
        }

        // ì‹¤ì‹œê°„ ì ìˆ˜ ë° ì¹´ë“œ ì—…ë°ì´íŠ¸
        updateUI(data);
    });

    function requestStart() {
        // ëª¨ë“  ì»´í“¨í„°ì— ì‹œì‘ ì‹ í˜¸ë¥¼ ë³´ëƒ„ + ë°ì´í„° ì´ˆê¸°í™”
        db.set({
            status: 'RUNNING',
            cards: {},
            startTime: Date.now()
        });
    }

    function handleKey(e, team) {
        if(e.key === 'Enter') {
            const val = e.target.value.trim();
            if(isWatching) { e.target.value = ''; return; }
            
            // ì„œë²„ì— ë‹¨ì–´ ì ë ¹ ìš”ì²­
            db.child('cards').transaction((currentCards) => {
                if(!currentCards) currentCards = {};
                if(schoolWords.includes(val) && !currentCards[val]) {
                    currentCards[val] = team;
                }
                return currentCards;
            });
            e.target.value = '';
        }
    }

    function updateUI(data) {
        let r=0, b=0;
        schoolWords.forEach(w => {
            const owner = (data.cards && data.cards[w]) ? data.cards[w] : null;
            if(owner) {
                if(owner === 'red') r++; else b++;
            }
            for(let i=1; i<=4; i++) {
                const card = document.getElementById(`card-${i}-${w}`);
                if(card) card.className = 'card' + (owner ? ' ' + owner : '');
            }
        });
        document.getElementById('score-red').innerText = r;
        document.getElementById('score-blue').innerText = b;
    }

    // í™”ë©´ í™•ëŒ€/ì¶•ì†Œ ë¡œì§
    function focusMon(id) {
        document.querySelectorAll('.monitor-wrapper').forEach(m => m.classList.add('blurred'));
        const target = document.getElementById(`mon-${id}`);
        target.classList.remove('blurred');
        target.classList.add('focused');
        document.getElementById('close-btn').style.display = 'block';
        document.getElementById(`input-${id}`).focus();
    }

    function unfocus() {
        document.querySelectorAll('.monitor-wrapper').forEach(m => m.classList.remove('blurred', 'focused'));
        document.getElementById('close-btn').style.display = 'none';
    }

    function startLocalTimer() {
        let timeLeft = 3000;
        setInterval(() => {
            if(timeLeft > 0) {
                timeLeft--;
                document.getElementById('timer-display').innerText = (timeLeft/10).toFixed(1) + "s";
                
                // ì„ ìƒë‹˜ ê°ì‹œ (ëª¨ë“  ì»´í“¨í„° ë™ì¼ ì‹œê°„ëŒ€)
                if(timeLeft % 200 < 30) {
                    isWatching = true;
                    document.getElementById('teacher').innerText = "ğŸ‘€";
                } else {
                    isWatching = false;
                    document.getElementById('teacher').innerText = "ğŸ‘¨â€ğŸ«";
                }
            }
        }, 100);
    }

    // ì´ˆê¸° ì¹´ë“œ ë Œë”ë§
    for(let i=1; i<=4; i++) {
        const board = document.getElementById(`board-${i}`);
        schoolWords.forEach(w => {
            const c = document.createElement('div');
            c.className = 'card'; c.innerText = w; c.id = `card-${i}-${w}`;
            board.appendChild(c);
        });
    }

    window.addEventListener('keydown', (e) => { if(e.key === 'Escape') unfocus(); });
</script>
</body>
</html>
