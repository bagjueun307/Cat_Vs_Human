<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CAT vs HUMAN: HYBRID SYSTEM V18</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --h-main: #2980b9; --c-main: #d35400; }
        body { background: var(--bg); color: white; font-family: 'DungGeunMo', sans-serif; margin: 0; overflow: hidden; }
        #game-board { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; width: 100vw; height: 100vh; gap: 8px; padding: 10px; box-sizing: border-box; }
        
        .monitor { position: relative; border: 4px solid; background: #eee; border-radius: 8px; display: flex; flex-direction: column; align-items: center; padding: 10px; color: #222; }
        .h-zone { border-color: var(--h-main); }
        .c-zone { border-color: var(--c-main); }
        .locked { filter: grayscale(1) brightness(0.4); pointer-events: none; }

        .timer-bar { width: 100%; height: 6px; background: #ccc; border-radius: 3px; margin-bottom: 5px; overflow: hidden; }
        .timer-fill { width: 100%; height: 100%; background: #444; transition: width 0.1s linear; }
        .preparing .timer-fill { background: #f1c40f; }

        /* [ì¼ë°˜í˜•] ì´ë¯¸ì§€ ì˜ì—­ */
        .standard-img-area { width: 100%; height: 120px; background: #fff; margin-bottom: 5px; display: flex; justify-content: center; align-items: center; border: 1px solid #ddd; }
        .standard-img-area img { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* [ê²©ìí˜•] ì´ë¯¸ì§€+í‚¤íŒ¨ë“œ ê²¹ì¹¨ ì˜ì—­ */
        .grid-stage { position: relative; width: 180px; height: 180px; background: #000; border: 2px solid #333; margin-bottom: 5px; }
        .grid-img { width: 100%; height: 100%; object-fit: contain; position: absolute; }
        
        .grid-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr); z-index: 5; }
        
        /* ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .num-pad { display: grid; grid-template-columns: repeat(4, 1fr); gap: 3px; width: 180px; }
        .tile-btn { aspect-ratio: 1/1; background: #fff; border: 2px solid #333; cursor: pointer; font-family: 'DungGeunMo'; }
        .grid-tile { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: transparent; } /* ê²©ìí˜•ì€ ë²„íŠ¼ íˆ¬ëª…í•˜ê²Œ */
        
        .tile-btn.active { background: rgba(241, 196, 15, 0.5) !important; border-color: #f1c40f; color: #fff; }
        .tile-btn:disabled { opacity: 0.5; }

        .ctrl-row { display: flex; width: 180px; gap: 4px; margin-top: 5px; }
        .ok-btn { flex: 2; height: 32px; background: #2c3e50; color: white; border: none; cursor: pointer; font-family: 'DungGeunMo'; }
        .audio-btn { flex: 1; height: 32px; background: #7f8c8d; color: white; border: none; font-size: 0.7rem; }
        .status-msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 50; font-size: 2.5rem; text-shadow: 2px 2px #000; display: none; }
    </style>
</head>
<body>

<div id="game-board">
    <div id="m0" class="monitor"></div>
    <div id="m1" class="monitor"></div>
    <div id="m2" class="monitor"></div>
    <div id="m3" class="monitor"></div>
</div>

<script>
    const raw = (url) => url.replace("github.com", "raw.githubusercontent.com").replace("/blob/", "/");

    const db = [
        { id: 'ë³´ê¸°', type: 'h', isGrid: true, q: "íƒ€ê²© íšŸìˆ˜ ê¸°ì–µ (ì •ë‹µ:10)", a: "10", info: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/%EB%B3%B4%EA%B8%B0%EB%AC%B8%EC%A0%9C1.JPG"), quest: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/%EB%B3%B4%EA%B8%B0%EB%AC%B8%EC%A0%9C1-1.JPG") },
        { id: '1', type: 'h', isGrid: false, q: "í˜ë¥´ì‹œì•ˆ ê³ ì–‘ì´", a: "1", info: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/1.JPG"), quest: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/1.JPG") },
        { id: '4', type: 'h', isGrid: true, q: "ê³ ì–‘ì´ ìœ„ì¹˜ í„°ì¹˜", a: "13", info: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/4.JPG"), quest: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/4.JPG") },
        { id: '9', type: 'c', isGrid: true, q: "ê³ ì–‘ì´ ìœ„ì¹˜ ê¸°ì–µ", a: "159", multi: true, info: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/9.JPG"), quest: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/9-1.JPG") },
        { id: 'ë“£ê¸°1', type: 'c', isGrid: true, q: "ì†Œë¦¬ ìœ„ì¹˜ í„°ì¹˜", a: "6", info: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/%EB%93%A3%EA%B8%B0%EB%AC%B8%EC%A0%9C1.JPG"), quest: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/%EB%93%A3%EA%B8%B0%EB%AC%B8%EC%A0%9C1-1.JPG"), audio: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/%EA%B3%A0%EC%96%91%EC%9D%B4%20%EB%82%98%EA%B1%B0%EB%9E%98%20%EB%93%A3%EA%B8%B0%20%EB%AC%B8%EC%A0%9C%201%EB%B2%88.m4a") }
    ];

    let states = Array(4).fill().map(() => ({ time: 100, status: 'PREP', selected: "", current: null }));

    function init(idx) {
        states[idx].current = db[Math.floor(Math.random() * db.length)];
        states[idx].status = 'PREP';
        states[idx].time = 100;
        states[idx].selected = "";
        render(idx);
    }

    function render(idx) {
        const m = document.getElementById(`m${idx}`);
        const s = states[idx];
        const p = s.current;
        m.className = `monitor ${p.type}-zone ${s.status === 'PREP' ? 'preparing' : ''} ${s.status === 'FAIL' ? 'locked' : ''}`;
        
        let contentHtml = "";
        if (p.isGrid) {
            // [ê²©ìí˜•] ì´ë¯¸ì§€ì™€ í‚¤íŒ¨ë“œ ê²°í•©í˜•
            contentHtml = `
                <div class="grid-stage">
                    <img src="${s.status === 'QUEST' ? p.quest : p.info}" class="grid-img">
                    <div class="grid-overlay">
                        ${Array.from({length:16}, (_, i) => `<button class="tile-btn grid-tile ${s.selected.includes(i+1)?'active':''}" ${s.status!=='QUEST'?'disabled':''} onclick="tap(${idx}, ${i+1})">${i+1}</button>`).join('')}
                    </div>
                </div>`;
        } else {
            // [ì¼ë°˜í˜•] ì´ë¯¸ì§€ ë”°ë¡œ í‚¤íŒ¨ë“œ ë”°ë¡œ
            contentHtml = `
                <div class="standard-img-area"><img src="${p.info}"></div>
                <div class="num-pad">
                    ${Array.from({length:16}, (_, i) => `<button class="tile-btn ${s.selected.includes(i+1)?'active':''}" ${s.status!=='QUEST'?'disabled':''} onclick="tap(${idx}, ${i+1})">${i+1}</button>`).join('')}
                </div>`;
        }

        m.innerHTML = `
            <div class="status-msg" id="msg-${idx}" style="display:${s.status==='SUCCESS'||s.status==='FAIL'?'block':'none'}">${s.status==='SUCCESS'?'<span style="color:#2ecc71">ì •ë‹µ!</span>':'<span style="color:#ff7675">ì˜¤ë‹µ!</span>'}</div>
            <div class="timer-bar"><div class="timer-fill" id="fill-${idx}" style="width:${s.time}%"></div></div>
            <div style="font-size:0.7rem; font-weight:bold; margin-bottom:5px;">${p.q}</div>
            ${contentHtml}
            <div class="ctrl-row">
                ${p.audio?`<button class="audio-btn" onclick="new Audio('${p.audio}').play()">ğŸµ ë“£ê¸°</button>`:'<div style="flex:1"></div>'}
                <button class="ok-btn" ${s.status!=='QUEST'?'disabled':''} onclick="tap(${idx}, 'OK')">í™•ì¸ (OK)</button>
            </div>`;
    }

    function tap(idx, val) {
        const s = states[idx];
        if(s.status !== 'QUEST') return;
        if(val === 'OK') {
            const correct = s.current.a;
            const isCorrect = s.current.multi ? s.selected.split('').sort().join('') === correct.split('').sort().join('') : s.selected === correct;
            if(isCorrect) { s.status = 'SUCCESS'; render(idx); setTimeout(() => init(idx), 2000); }
            else { s.status = 'FAIL'; render(idx); setTimeout(() => init(idx), 5000); }
        } else {
            if(s.current.multi) {
                if(!s.selected.includes(val)) s.selected += val;
                render(idx);
            } else {
                s.selected = val.toString();
                render(idx);
            }
        }
    }

    setInterval(() => {
        states.forEach((s, i) => {
            if(s.status === 'PREP' || s.status === 'QUEST') {
                s.time -= 0.4;
                const fill = document.getElementById(`fill-${i}`);
                if(fill) fill.style.width = s.time + "%";
                if(s.time <= 0) {
                    if(s.status === 'PREP') { s.status = 'QUEST'; s.time = 100; render(i); }
                    else init(i);
                }
            }
        });
    }, 40);

    for(let i=0; i<4; i++) init(i);
</script>
</body>
</html>
