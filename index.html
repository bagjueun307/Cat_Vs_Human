<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CAT vs HUMAN: OVERLAY SYSTEM V16</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --human-main: #2980b9; --cat-main: #d35400; }
        body { background: var(--bg); color: white; font-family: 'DungGeunMo', sans-serif; margin: 0; overflow: hidden; }
        #game-board { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; width: 100vw; height: 100vh; gap: 10px; padding: 10px; box-sizing: border-box; }
        
        .monitor { position: relative; border: 5px solid; display: flex; flex-direction: column; background: #fff; border-radius: 12px; overflow: hidden; transition: 0.3s; }
        .monitor.human-zone { border-color: var(--human-main); }
        .monitor.cat-zone { border-color: var(--cat-main); }
        .monitor.locked { filter: grayscale(1) brightness(0.3); pointer-events: none; }

        /* ÌÉÄÏù¥Î®∏ Î∞î */
        .m-timer { width: 100%; height: 10px; background: #eee; position: relative; }
        .m-fill { width: 100%; height: 100%; background: #444; transition: width 0.1s linear; }
        .preparing .m-fill { background: #f1c40f; }

        /* ÌïµÏã¨: Ïù¥ÎØ∏ÏßÄ ÏúÑÏóê Í≤πÏ≥êÏßÑ ÌÇ§Ìå®Îìú */
        .stage-area { position: relative; flex-grow: 1; width: 100%; background: #000; display: flex; justify-content: center; align-items: center; }
        .game-img { width: 100%; height: 100%; object-fit: contain; }
        
        .overlay-pad { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr); 
            z-index: 10; 
        }
        .grid-btn { 
            border: 1px solid rgba(255,255,255,0.1); background: transparent; 
            cursor: pointer; transition: 0.2s; outline: none;
        }
        .grid-btn:active { background: rgba(255, 255, 255, 0.4); }
        .grid-btn.selected { background: rgba(255, 255, 0, 0.3); border: 2px solid yellow; }
        .grid-btn:disabled { cursor: default; }

        /* ÌïòÎã® Ïª®Ìä∏Î°§ */
        .bottom-bar { display: flex; padding: 8px; background: #f8f9fa; border-top: 2px solid #ddd; gap: 5px; align-items: center; }
        .ok-btn { flex-grow: 1; height: 40px; background: #2c3e50; color: white; border: none; font-family: 'DungGeunMo'; border-radius: 5px; cursor: pointer; }
        .audio-btn { width: 60px; height: 40px; background: #7f8c8d; color: white; border: none; font-size: 0.7rem; border-radius: 5px; }

        .msg-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; justify-content: center; align-items: center; z-index: 100; font-size: 3rem; font-weight: bold; pointer-events: none; text-shadow: 3px 3px #000; }
    </style>
</head>
<body>

<div id="game-board">
    <div id="m0" class="monitor"></div>
    <div id="m1" class="monitor"></div>
    <div id="m2" class="monitor"></div>
    <div id="m3" class="monitor"></div>
</div>

<script>
    const raw = (url) => url.replace("github.com", "raw.githubusercontent.com").replace("/blob/", "/");

    const db = [
        { id: 'Î≥¥Í∏∞', type: 'human', q: "[Î≥¥Í∏∞] Í≥†ÏñëÏù¥ ÌÉÄÍ≤© ÌöüÏàò(Ï†ïÎãµ:10)", a: "10", info: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/%EB%B3%B4%EA%B8%B0%EB%AC%B8%EC%A0%9C1.JPG"), video: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/%EB%B3%B4%EA%B8%B0%20%EB%AC%B8%EC%A0%9C%201%EB%B2%88%20%EB%95%8C%EB%A6%AC%EB%8A%94%20%EA%B3%A0%EC%96%91%EC%9D%B4.mp4"), quest: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/%EB%B3%B4%EA%B8%B0%EB%AC%B8%EC%A0%9C1-1.JPG") },
        { id: '4', type: 'human', q: "4Î≤à: Í≥†ÏñëÏù¥Í∞Ä ÏóÜÎäî Í≥≥ÏùÄ?", a: "13", info: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/4.JPG"), quest: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/4.JPG") },
        { id: '7', type: 'human', q: "7Î≤à: Ïà®ÏùÄ Í≥†ÏñëÏù¥ Î™®Îëê ÌÑ∞Ïπò!", a: "24", multi: true, info: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/7.JPG"), quest: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/7.JPG") },
        { id: '9', type: 'cat', q: "9Î≤à: Í≥†ÏñëÏù¥ ÏúÑÏπò Í∏∞Ïñµ!", a: "159", multi: true, info: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/9.JPG"), quest: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/9-1.JPG") },
        { id: 'Îì£Í∏∞1', type: 'cat', q: "Îì£Í∏∞ 1: ÏÜåÎ¶¨ ÏúÑÏπò ÌÑ∞Ïπò!", a: "6", info: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/%EB%93%A3%EA%B8%B0%EB%AC%B8%EC%A0%9C1.JPG"), audio: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/%EA%B3%A0%EC%96%91%EC%9D%B4%20%EB%82%98%EA%B1%B0%EB%9E%98%20%EB%93%A3%EA%B8%B0%20%EB%AC%B8%EC%A0%9C%201%EB%B2%88.m4a"), quest: raw("https://github.com/bagjueun307/Cat_Vs_Human/blob/main/%EB%93%A3%EA%B8%B0%EB%AC%B8%EC%A0%9C1-1.JPG") }
    ];

    let states = Array(4).fill().map(() => ({ time: 100, status: 'PREP', selected: "", current: null }));

    function init(idx) {
        states[idx].current = db[Math.floor(Math.random() * db.length)];
        states[idx].status = 'PREP';
        states[idx].time = 100;
        states[idx].selected = "";
        render(idx);
    }

    function render(idx) {
        const m = document.getElementById(`m${idx}`);
        const s = states[idx];
        const p = s.current;
        
        m.className = `monitor ${p.type}-zone ${s.status === 'PREP' ? 'preparing' : ''} ${s.status === 'FAIL' ? 'locked' : ''}`;
        
        let visual = (s.status === 'PREP' && p.video) ? `<video src="${p.video}" class="game-img" autoplay loop muted></video>` : `<img src="${s.status === 'QUEST' ? p.quest : p.info}" class="game-img">`;

        m.innerHTML = `
            <div class="msg-layer" id="msg-${idx}" style="display:${s.status==='SUCCESS'||s.status==='FAIL'?'flex':'none'}">
                ${s.status==='SUCCESS'?'<span style="color:#2ecc71">Ï†ïÎãµ!</span>':'<span style="color:#ff7675">Ïò§Îãµ!</span>'}
            </div>
            <div class="m-timer"><div class="m-fill" id="fill-${idx}" style="width:${s.time}%"></div></div>
            <div style="color:#333; font-size:0.7rem; padding:5px; text-align:center; font-weight:bold;">${s.status==='PREP'?'[Í∏∞ÏñµÌïòÏÑ∏Ïöî]':(s.status==='QUEST'?'[ÏúÑÏπòÎ•º ÌÑ∞Ïπò!]':'[Ï†ïÎãµ ÌôïÏù∏]')}</div>
            <div class="stage-area">
                ${visual}
                <div class="overlay-pad">
                    ${Array.from({length:16}, (_, i) => `<button class="grid-btn ${s.selected.includes(i+1)?'selected':''}" ${s.status!=='QUEST'?'disabled':''} onclick="tap(${idx}, ${i+1})"></button>`).join('')}
                </div>
            </div>
            <div class="bottom-bar">
                ${p.audio?`<button class="audio-btn" onclick="new Audio('${p.audio}').play()">üéµ</button>`:''}
                <button class="ok-btn" ${s.status!=='QUEST'?'disabled':''} onclick="tap(${idx}, 'OK')">ÌôïÏù∏ (OK)</button>
            </div>
        `;
    }

    function tap(idx, val) {
        const s = states[idx];
        if(s.status !== 'QUEST') return;

        if(val === 'OK') {
            const correct = s.current.a;
            const isCorrect = s.current.multi ? s.selected.split('').sort().join('') === correct.split('').sort().join('') : (s.selected === correct || (s.selected === "" && correct === "Ï†ïÎãµ"));
            
            if(isCorrect || (s.current.a === "10" && s.selected === "10")) {
                s.status = 'SUCCESS'; render(idx);
                setTimeout(() => init(idx), 2000);
            } else {
                s.status = 'FAIL'; render(idx);
                setTimeout(() => init(idx), 5000);
            }
        } else {
            if(s.current.multi) {
                if(!s.selected.includes(val)) s.selected += val;
                render(idx);
            } else {
                s.selected = val.toString();
                render(idx);
            }
        }
    }

    setInterval(() => {
        states.forEach((s, i) => {
            if(s.status === 'PREP' || s.status === 'QUEST') {
                s.time -= 0.4;
                const fill = document.getElementById(`fill-${i}`);
                if(fill) fill.style.width = s.time + "%";
                if(s.time <= 0) {
                    if(s.status === 'PREP') { s.status = 'QUEST'; s.time = 100; render(i); }
                    else init(i);
                }
            }
        });
    }, 40);

    for(let i=0; i<4; i++) init(i);
</script>
</body>
</html>
